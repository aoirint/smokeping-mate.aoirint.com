services:
  smokeping:
    image: linuxserver/smokeping:2.8.2
    restart: always
    hostname: smokeping
    volumes:
      - "./volumes/smokeping_config:/config"
      - "./volumes/smokeping_data:/data"
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Tokyo
    logging:
      driver: fluentd
      options:
        tag: docker.smokeping_itako_aoirint_com.smokeping.{{.ID}}
        fluentd-async: "true"

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - smokeping
    ports:
      - "${HOST_PORT}:80"
    volumes:
      - ./nginx_templates:/etc/nginx/templates
      - ${NGINX_SECRET_DIR:?}:/secrets
      - ${NGINX_LOG_DIR:?}:/logs
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.nginx
    logging:
      driver: fluentd
      options:
        tag: docker.smokeping_itako_aoirint_com.nginx.{{.ID}}
        fluentd-async: "true"

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    restart: always
    depends_on:
      - nginx
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARED_TUNNEL_TOKEN:?}
    logging:
      driver: fluentd
      options:
        tag: docker.smokeping_itako_aoirint_com.cloudflared.{{.ID}}
        fluentd-async: "true"
